version: 2.1 # use CircleCI 2.0
jobs: # a collection of steps
  build-frontend:
    working_directory: ~/liste-envies
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: node-{{ checksum "liste-envies-front/package-lock.json" }}
      - run: cd liste-envies-front && npm install
      - save_cache: # special step to save the dependency cache
          key: node-{{ checksum "liste-envies-front/package-lock.json" }}
          paths:
            - ./node_modules
      - run: cd liste-envies-front && npm run build
      - persist_to_workspace:
          root: ~/liste-envies
          paths:
            - liste-envies-front/dist
      - store_artifacts:
          path: liste-envies-front/dist
  build-backend: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/liste-envies
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: java-{{ checksum "liste-envies-war/pom.xml" }}
      - run: cd liste-envies-war && mvn dependency:go-offline # gets the project dependencies
      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: java-{{ checksum "liste-envies-war/pom.xml" }}
      - run: echo ${FIREBASE_SERVICE_TEST_ACCOUNT} > liste-envies-war/src/main/resources/firebase.json
      - run: cd liste-envies-war && mvn -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=error clean package
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - persist_to_workspace:
          root: ~/liste-envies
          paths:
            - liste-envies-war/target/liste-envies
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
  deploy-test:
    working_directory: ~/liste-envies
    docker:
      - image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    steps:
      - checkout
      - attach_workspace:
          at: ~/liste-envies
      - run:
          name: Build package
          command: |
            mkdir package
            cp -r -v liste-envies-war/target/liste-envies/WEB-INF package/
            cp -r -v liste-envies-front/dist/* package/
            echo ${FIREBASE_SERVICE_ACCOUNT_TEST} > package/WEB-INF/classes/firebase.json
            ls package/*
      - run:
          name: Deploy Apps
          command: |
            echo ${GOOGLE_CLIENT_SECRET_TEST} > client-secret.json;
            export APP_ID=${CLOUDSDK_PROJECT_TEST};
            export APP_VERSION=${CIRCLE_BRANCH//_/-};
            echo "Deploy application ${APP_ID} version ${APP_VERSION}"
            gcloud auth activate-service-account --key-file client-secret.json --project $APP_ID
            gcloud app deploy --no-promote package/WEB-INF/appengine-web.xml -v ${APP_VERSION}

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build-frontend
      - build-backend
      - deploy-test:
          requires:
            - build-frontend
            - build-backend
          filters:
            branches:
              ignore: master

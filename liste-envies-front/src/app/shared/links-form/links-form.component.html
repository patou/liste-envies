<div class="grid">
  <mat-form-field appearance="outline" class="col-4">
    <mat-label>Url du lien</mat-label>
    <input matInput placeholder="Url du liens" #url [(ngModel)]="addUrl.url">
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-4">
    <mat-label>Nom du lien</mat-label>
    <input matInput placeholder="Nom du lien" #name [(ngModel)]="addUrl.name">
  </mat-form-field>

  <button mat-button (click)="addLink(url.value, name.value)" class="col-3">Ajouter</button>
</div>

<div *ngFor="let url of urls" >
  <button mat-raised-button matTooltip="{{url.url}}">{{url.name? url.name : 'liens'}}</button>
</div>

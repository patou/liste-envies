<page scope="vm" background="vm.wishList.picture">
    <div class="container-fluid" translate-namespace="WISH_LIST_PAGE">

       <div class="main main-raised">
           <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <icon-wish-list type="{{vm.wishList.type}}"></icon-wish-list>
                    <form class="form-inline" ng-if="vm.editTitle">
                        <div class="form-group">
                            <input type="text" class="form-control title-edit" ng-model="vm.wishList.title"
                                   placeholder="@">
                        </div>
                        <button type="submit" class="btn btn-success btn-just-icon"
                                ng-click="vm.saveWishList(vm.wishList);"
                                data-toggle="tooltip" data-placement="bottom"
                                translate-attr-title=".BUTTON_EDIT_END"
                        >
                            <span class="fa fa-check" aria-hidden="true"></span>
                            <span class="sr-only" translate>.BUTTON_EDIT_END</span>
                        </button>
                    </form>
                    <span class="title" ng-if="!vm.editTitle">
                    {{vm.wishList.title}}
                    <button type="button" class="btn btn-just-icon btn-warning" tooltip="Editer le titre de la liste"
                            ng-if="vm.wishList.owner" ng-click="vm.editTitle = true"
                            translate-attr-title=".BUTTON_EDIT_LIST"
                        >
                        <span class="fa fa-edit" aria-hidden="true"></span><span class="sr-only" translate="">.BUTTON_EDIT_LIST</span>
                    </button>
                    <small> de <span class="owners" ng-repeat="owner in vm.wishList.owners"> <i
                            class="fa fa-user"></i> {{owner.name}} ({{owner.email}})<span
                            ng-if="!$last">, </span> </span></small>

                        <small ng-if="vm.wishList.date"><i class="fa fa-calendar"></i> <span class="" title="{{vm.wishList.date | date: 'fullDate'}}" am-time-ago="vm.wishList.date"></span></small>

                </span>


                    <button type="button" class="btn pull-right btn-just-icon btn-warning" data-toggle="modal"
                            data-target="#share-list" tooltip="Partager votre liste" ng-if="vm.wishList.owner">
                        <span class="fa fa-user" aria-hidden="true"></span><span class="sr-only">Partager</span>
                    </button>
                    <button type="button" class="btn pull-right btn-just-icon btn-warning" data-toggle="modal"
                            data-target="#settings-list" tooltip="Options de votre liste" ng-if="vm.wishList.owner">
                        <span class="fa fa-cog" aria-hidden="true"></span><span class="sr-only">Settings</span>
                    </button>

                </h1>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="settings-list" translate-namespace=".UPDATE_LIST">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" translate=".TITLE"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title" translate=".FORM_TITRE"></label>
                            <input type="text" class="form-control" id="title" ng-model="vm.wishList.title" required placeholder="Liste de {{main.user.name}}">
                        </div>

                        <div class="form-group">
                            <label for="privacy" translate=".FORM_TYPE"></label>
                            <icon-wish-list type="{{vm.wishList.type}}"></icon-wish-list>
                            <select class="form-control" id="type" ng-model="vm.wishList.type">
                                <option value="OTHER" translate=".TYPE.OTHER" selected></option>
                                <option value="CHRISTMAS" translate=".TYPE.CHRISTMAS"></option>
                                <option value="BIRTHDAY" translate=".TYPE.BIRTHDAY"></option>
                                <option value="BIRTH" translate=".TYPE.BIRTH"></option>
                                <option value="WEDDING" translate=".TYPE.WEDDING"></option>
                                <option value="LEAVING" translate=".TYPE.LEAVING"></option>
                                <option value="SPECIAL_OCCASION" translate=".TYPE.SPECIAL_OCCASION"></option>
                                <!-- <option value="HOUSE_WARNING" translate=".TYPE.HOUSE_WARNING"></option>
                                 <option value="RETIREMENT" translate=".TYPE.RETIREMENT"></option>-->
                            </select>
                        </div>.

                        <div class="form-group">
                            <label for="date" translate>.DATE</label>
                            <span am-time-ago="vm.wishList.date"></span>
                            <div class="input-group"><input type="date" class="datepicker form-control" ng-model="vm.wishList.date" name="date" id="date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                            <p translate>.DATE_INFO</p>
                        </div>

                        <div class="form-group">
                            <label for="title" translate=".FORM_CUSTOM_PICTURE"></label>
                            <div class="row" ng-if="vm.wishList.type">
                                <div class="col-xs-3 col-md-2" ng-repeat="picture in vm.WishListTypePicture | filter: {type: vm.wishList.type}" ng-click="vm.wishList.picture = picture.picture">
                                    <a href="#" class="thumbnail background-config">
                                        <img ng-src="{{picture.picture}}" title="{{picture.credit}}"/>
                                    </a>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="picture" ng-model="vm.wishList.picture" translate translate-attr-placeholder=".PLACEHOLDER_PICTURE" ng-change="vm.changeBackground(vm.wishList.picture)">
                        </div>
                        <div class="form-group">
                            <label for="privacy" translate=".PRIVACY"></label>
                            <select class="form-control" id="privacy" ng-model="vm.wishList.privacy">
                                <option value="PRIVATE" translate=".PRIVATE"></option>
                                <option value="OPEN" translate=".OPEN"></option>
                                <option value="PUBLIC" translate=".PUBLIC"></option>
                            </select>
                        </div>
                        <div class="row" ng-switch="vm.wishList.privacy">

                            <span ng-switch-when="PRIVATE" translate=".DESCRIPTION.PRIVATE">...</span>
                            <span ng-switch-when="OPEN"  translate=".DESCRIPTION.OPEN">...</span>
                            <span ng-switch-when="PUBLIC"  translate=".DESCRIPTION.PUBLIC">...</span>
                            <span ng-switch-default  translate=".DESCRIPTION.DEFAULT">...</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray btn-bordered-danger" data-dismiss="modal">Fermer
                        </button>
                        <button type="submit" class="btn btn-primary" ng-click="vm.saveWishList(vm.wishList)">
                            Enregistrer
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal --><!--row row-fluid-->

           <div class="modal fade" tabindex="-1" role="dialog" id="share-list">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Partager votre liste</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="user in vm.wishList.users"
                                ng-class="{active:user.type == 'OWNER'}">
                                <i class="fa fa-user btn btn-simple btn-sm  btn-just-icon btn-gray"
                                   aria-hidden="true"></i>{{user.email}}
                                <button type="button" class="btn btn-sm btn-warning  pull-right btn-just-icon"
                                        ng-click="vm.removeUser(user);" aria-label="Partager votre liste"
                                        ng-if="user.email != vm.main.user.email">
                                    <span class="fa fa-remove" aria-hidden="true"></span>
                                </button>
                            </li>
                        </ul>

                        <div class="row form-share-to-user">
                            <div class="col-xs-6">
                                <div class="form-group label-floating ">
                                    <label class="control-label" for="new-email">Email</label>
                                    <input type="email" class="form-control col-xs-5" id="new-email"
                                           ng-model="vm.newUser.email" placeholder="">
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" ng-true-value="'OWNER'"
                                               ng-false-value="'SHARED'" ng-model="vm.newUser.type">
                                        Co-Bénéficiaire
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <button type="submit" class="btn btn-default btn-success btn-sm"
                                        ng-click="vm.shareUser(vm.newUser);"><span class="fa fa-share"
                                                                                   aria-hidden="true"></span> Ajouter
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-gray btn-bordered-danger" data-dismiss="modal">Fermer
                        </button>
                        <button type="submit" class="btn btn-primary" ng-click="vm.saveWishList(vm.wishList)">
                            Enregistrer
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal --><!--row row-fluid-->
        <p ng-bind-html="vm.wishList.description" ng-if="!vm.wishList.owner"></p>
        <summernote airMode ng-model="vm.wishList.description" ng-if="vm.wishList.owner" config="vm.editorOptions"
                    ng-change="vm.saveWishList(vm.wishList);"
                    ng-model-options="{ updateOn: 'default', debounce: 5000 }" lang="fr-FR"></summernote>

        <div class="order-filter row row-fluid well-sm">
            <div class="filter col-xs-12 col-md-5">
                <div class="form-group">
                    <label class="control-label">Filtrer</label><br/>
                    <div class="btn-group" data-toggle="buttons">


                        <div ng-if="(vm.wishList.owner && filter.owner) || (!vm.wishList.owner && filter.shared)"
                             class="btn-group" type="button" class="btn" ng-repeat="filter in vm.filterProperties">
                            <button type="button" class="btn btn-sm {{filter.class}}"
                                    ng-class="{'dropdown-toggle' : filter.child}" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"
                                    ng-click="vm.filterList(filter.expression);">
                                {{filter.label}}
                            </button>
                            <button type="button" ng-if="filter.child"
                                    class="btn btn-sm {{filter.class}} dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" ng-if="filter.child">
                                <li ng-repeat="children in filter.child" role="{{children.role}}"
                                    class="{{children.class}}">
                                    <a ng-if="children.role == 'filter'" ng-click="vm.filterChild(children)">{{children.label}}</a>
                                </li>
                            </ul>
                        </div>


                    </div>
                </div>
            </div>
            <div class="search col-xs-12 col-md-3">
                <div class="row ">
                    <div class="col-xs-11">
                        <div class="form-group label-floating has-feedback">
                            <label class="control-label" for="searchWishFilter">Rechercher</label>
                            <input type="text" class="form-control" id="searchWishFilter" ng-change="vm.searchList();"
                                   ng-model="vm.search">
                            <span class="fa fa-search form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="btn btn-white btn-just-icon reset-search-icon btn-bordered-danger"
                             ng-click="vm.searchList(true);" ng-if="vm.search">
                            <span class="fa fa-close " aria-hidden="true"></span>
                        </div>
                    </div>
                </div>


            </div>
            <div class="order  col-xs-12 col-md-4">

                <div class="form-group">
                    <label class="control-label">Trier</label><br/>
                    <div class="btn-group order-btn btn-group-sm" data-toggle="buttons">
                        <!-- Shared -->
                        <button ng-if="!vm.wishList.owner" type="button" class="btn btn-link"
                                ng-class="{dropup:order.reverse}" ng-click="vm.sortList(order);"
                                ng-repeat="order in vm.orderProperties">
                            {{order.label}}
                            <span ng-class="{caret:vm.selectedItems == order}"></span>
                        </button>

                        <!-- Owners -->
                        <button ng-if="vm.wishList.owner" type="button" class="btn btn-link"
                                ng-class="{dropup:order.reverse}" ng-click="vm.sortList(order);"
                                ng-repeat="order in vm.orderPropertiesOwners">
                            {{order.label}}
                            <span ng-class="{caret:vm.selectedItems == order}"></span>
                        </button>


                    </div>

                    <button class="btn btn-default btn-just-icon btn-sm pull-right btn-bordered-success" type="button"
                            ng-click="vm.refresh();"  data-toggle="tooltip" data-placement="bottom" title="{{::'WISH_LIST_PAGE.REFRESH_LIST' | translate}}"><i class="fa fa-refresh"></i></button>
                    <button class="btn btn-default btn-just-icon btn-sm pull-right btn-bordered-success" type="button" ng-if="vm.hasFilter"
                            ng-click="vm.resetFilter();" data-toggle="tooltip" data-placement="bottom" title="{{::'WISH_LIST_PAGE.CLEAR_FILTER'  | translate }}"><i class="fa fa-eraser"></i></button>
                </div>
            </div>
        </div>
       </div>

    <div class="row list-envie" masonry-object="vm.masonry" masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".envie-card", "percentPosition": "true" }'>
        <div class="loading" ng-if="vm.loading">
            <div class='loader'>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--dot'></div>
                <div class='loader--text'></div>
            </div>
        </div>
        <wish-card id="envie{{envie.id}}" masonry-tile
                   class="envie-card col-xs-12 col-sm-6 col-md-4 col-lg-4"
                   ng-repeat="envie in vm.wishes | filter:vm.filter | filter:vm.search | orderBy:vm.order:vm.reverse"
                   wish="envie"
                   owner-list="vm.wishList.owner"
                   user="vm.main.user"
                   parent-controller="vm"
                   list-name = "vm.name"
                   on-delete="vm.deleteWish(envie)"
                   can-edit=true

        >

        </wish-card>

        <wish-card masonry-tile
                   wish="vm.newWish"
                   owner-list="vm.wishList.owner"
                   user="vm.main.user"
                   parent-controller="vm"
                   list-name = "vm.name"
                   class="envie-card envie-card-add col-xs-12 col-sm-6 col-md-4 col-lg-4"
                   can-edit=true
                   ng-if="vm.main.user"
        >

        </wish-card>
    </div>

</div>
</page>

<mat-card class="wish-card flip-front">

  <mat-toolbar  data-grid="space-around" >
    <span class="col-9">{{wishItem.label}}</span>
    <mat-icon class="col-1 push-right">favorite</mat-icon>
    <mat-icon class="col-1 push-right">delete</mat-icon>
  </mat-toolbar>

  <mat-card-header data-grid="space-around">
    <mat-card-subtitle data-col="5">{{wishItem.owner.name}}</mat-card-subtitle>
    <mat-card-subtitle data-col="5">{{wishItem.date | date: 'short'}}</mat-card-subtitle>
  </mat-card-header>

  <swiper class="swiper-container" [useSwiperClass] [config]="SWIPER_CONFIG" *ngIf="wishItem.pictures && wishItem.pictures.length > 1">
    <div class="swiper-slide"  *ngFor="let picture of wishItem.pictures">
      <img data-src="{{picture}}" alt="{{wishItem.label}}" class="swiper-lazy" width="300" height="300">
      <div class="swiper-lazy-preloader"></div>
    </div>
  </swiper>
  <div class="swiper-slide"  *ngIf="wishItem.pictures && wishItem.pictures.length == 1">
    <img data-src="{{picture[0]}}" alt="{{wishItem.label}}" class="swiper-lazy" width="300" height="300">
  </div>

  <mat-card-content>
    <p [innerHTML]="wishItem.description">
    </p>


    <div data-grid="column">
      <div *ngFor="let url of wishItem.urls" class="col-12">
        <a [href]="url.url" target="_blank"  mat-raised-button [matTooltip]="url.url">{{url.name? url.name : 'lien'}}</a>
      </div>
    </div>

    <mat-chip-list *ngIf="wishItem.price">
      <mat-chip color="primary">{{wishItem.price}}</mat-chip>
    </mat-chip-list>
    <app-rating *ngIf="wishItem.rating" [value]="wishItem.rating" [readonly]="true"></app-rating>


    <mat-expansion-panel *ngIf="wishItem.canParticipate">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Commentaires
        </mat-panel-title>
        <mat-panel-description>
          {{wishItem.comments? wishItem.comments.length : 0}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-list *ngIf="wishItem.comments && wishItem.comments.length > 0">
        <mat-list-item *ngFor="let comment of wishItem.comments"> {{comment.text}}</mat-list-item>
      </mat-list>


      <mat-action-row *ngIf="wishItem.canParticipate">
        <span>
           <mat-form-field class="example-full-width">
          <textarea matInput placeholder="ajouter un commentaire"></textarea>
        </mat-form-field>
        </span>
        <span>
          <button mat-button>Comment</button>
        </span>

      </mat-action-row>

    </mat-expansion-panel>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!wishItem.allreadyGiven && wishItem.canParticipate">Offrir</button>
    <button mat-button (click)="editWish()">Modifier</button>
  </mat-card-actions>
</mat-card>

<div class="page-all">
  <div
    class="page-background"
    [style.backgroundImage]="listBackgroundImg()"
  ></div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="edit" color="accent">
      <mat-icon>edit</mat-icon>
      <span>Modifier la liste</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
    <button mat-menu-item (click)="archiveList()">
      <mat-icon>archive</mat-icon>
      <span
        >Archiver la liste
        <mat-icon
          matTooltip="La liste et les envies associé seront archivées et ne seront plus visible dans vos listes."
          >info</mat-icon
        ></span
      >
    </button>
  </mat-menu>
  <mat-card class="header-page-card" *ngIf="list">
    <mat-card *ngIf="list.date" class="dateList">
      <mat-card-header>
        <mat-card-title>{{
          list.date | amDateFormat: "dddd D"
        }}</mat-card-title>
        <mat-card-subtitle>{{
          list.date | amDateFormat: "MMMM YYYY"
        }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ list.date | amTimeAgo }}
      </mat-card-content>
    </mat-card>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Menu action"
      class="menu-admin-list-button"
      matTooltip="Administrer la liste"
      *ngIf="!demo && list.owner"
    >
      <mat-icon>more_vert</mat-icon>
    </button>

    <section class="mat-typography">
      <mat-card-header>
        <list-type-icon
          mat-card-avatar
          [type]="list.type"
          size="large"
        ></list-type-icon>
        <mat-card-title
          ><h1 class="title-list">
            {{ list.title }}
            <a
              mat-icon-button
              routerLink="edit"
              color="accent"
              *ngIf="!demo && list.owner"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </a>
          </h1>
        </mat-card-title>
        <mat-card-subtitle
          class="owners-list"
          *ngIf="list?.owners && list?.owners?.length"
          >de
          <ng-container *ngFor="let owner of list?.owners; let last = last">
            <ngx-avatar
              [gravatarId]="owner?.email"
              [matTooltip]="owner?.name || owner?.email"
              [name]="owner?.name"
              [round]="true"
              [src]="owner?.photoURL ? owner?.photoURL : ''"
              matTooltipPosition="below"
              size="15"
            >
            </ngx-avatar>
            <span
              [matTooltip]="owner.email"
              [title]="owner.email"
              class="owners"
              matTooltipPosition="below"
              >{{ owner.name }}</span
            >{{ last ? "" : ", " }}
          </ng-container></mat-card-subtitle
        >
      </mat-card-header>
      <nav
        mat-tab-nav-bar
        mat-align-tabs="end"
        color="accent"
        class="tabs-actif-archive"
      >
        <a
          mat-tab-link
          class="tab"
          [routerLink]="['/', list.name]"
          routerLinkActive
          #currentList="routerLinkActive"
          [active]="currentList.isActive"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon class="tab-icon">card_giftcard</mat-icon> A offrir
        </a>
        <a
          mat-tab-link
          class="tab"
          [routerLink]="['/', list.name, 'archived']"
          routerLinkActive
          #archiveList="routerLinkActive"
          [active]="archiveList.isActive"
        >
          <mat-icon class="tab-icon">history</mat-icon> Déjà reçu
        </a>
      </nav>
    </section>

    <mat-card-content>
      <read-more [content]="list.description" maxHeight="200"></read-more>
    </mat-card-content>
    <mat-card-actions>
      <app-wish-filters-form></app-wish-filters-form>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="!(loading$ | async); else loading">
    <app-list-of-wish
      [list]="listItems"
      [demo]="demo"
      class="col-12"
    ></app-list-of-wish>
  </div>

  <span class="done">
    <button mat-fab (click)="addWish()" [disabled]="demo">
      <mat-icon>add</mat-icon>
    </button>
  </span>
</div>
<ng-template #loading>
  <div fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<!-- -->
<div class="container-fluid" translate-namespace="ADD_WISH"  id="add_wish_top">


    <div class="navbar navbar-default navbar-form"  ng-if="!vm.added">
        <label class="navbar-brand" translate=".CHOOSE_LIST"></label>
        <div class="form-group btn btn-white btn-xs" ng-if="vm.user && vm.wishLists != null" >
            <select name="" id=""ng-model="vm.name"
                    class="form-control">

                    <option selected disabled value="" translate>.CHOOSE_LIST_PLACEHOLDER</option>
                <optgroup translate translate-attr-label=".CHOOSE_MY_LIST_PLACEHOLDER">
                    <option ng-class="{active:aWishList.owner}" ng-repeat="aWishList in vm.wishLists | filter : {owner: true}" value="{{aWishList.name}}">
                        {{aWishList.title}}
                    </option>
                </optgroup>
                <optgroup translate translate-attr-label=".CHOOSE_OTHER_LIST_PLACEHOLDER">
                    <option ng-class="{active:aWishList.owner}" ng-repeat="aWishList in vm.wishLists | filter : {owner: false}" value="{{aWishList.name}}">
                        {{aWishList.title}} {{(!aWishList.owner)? '*': ''}}
                    </option>
                </optgroup>

            </select>
        </div>
        <a class="btn btn-white btn-lg" ng-if="!vm.user" ng-href="{{vm.loginPath()}}" translate target="_top">.LOG_IN</a>


    </div>

    <p translate  ng-if="!vm.added">
        .NO_OWNER_LIST_TIPS
    </p>
    <div class="alert alert-success" ng-if="vm.added">
        <span translate translate-values="{name: vm.name, wishName: vm.newWish.label}">
            .MESSAGE_SUCESS_CREATE_WISH
        </span>
        <a class="btn btn-primary" translate translate-values="{name: vm.name}" href="{{vm.name}}" ng-click="vm.closeWithDelay()" target="_blank">.BUTTON_OPEN_WISH_LIST</a>
        <a class="btn btn-warning" translate ng-click="vm.closeWithDelay()" >.BUTTON_CLOSE_POP_UP</a>
    </div>

    <div class="row list-envie">
        <wish-card
                   wish="vm.newWish"
                   owner-list="vm.wishList.owner"
                   user="main.user"
                   parent-controller="vm"
                   list-name = "vm.name"
                   class="envie-card envie-card col-xs-12 col-sm-6 col-md-4 col-lg-4" can-edit=true>
        </wish-card>
    </div>



</div>

version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  install:
    working_directory: ~/liste-envies
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: google-cloud-sdk
      - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
      - source $HOME/google-cloud-sdk/path.bash.inc
      - gcloud version
      - gcloud --quiet components update app-engine-java
      - save_cache: # special step to save the dependency cache
          key: google-cloud-sdk
          paths:
            - $HOME/google-cloud-sdk/bin
  build-frontend:
    working_directory: ~/liste-envies
    docker:
      - image: circleci/node:10.16.3
    steps:
      - cd liste-envies-front
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: node-{{ checksum "package-lock.json" }}
      - npm install
      - save_cache: # special step to save the dependency cache
          key: node-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - npm run build
      - store_artifacts:
          path: dist
  build-backend: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/liste-envies
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - cd liste-envies-war
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: java-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline # gets the project dependencies
      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: java-{{ checksum "pom.xml" }}
      - echo ${FIREBASE_SERVICE_TEST_ACCOUNT} > src/main/resources/firebase.json
      - "mvn -B --no-transfer-progress -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=error clean test"
  deploy-test:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - cd liste-envies-war
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: java-{{ checksum "pom.xml" }}
      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: google-cloud-sdk
      - echo ${FIREBASE_SERVICE_ACCOUNT_TEST} > src/main/resources/firebase.json
      - echo ${GOOGLE_CLIENT_SECRET_TEST} > client-secret.json;
      - export APP_ID=${CLOUDSDK_PROJECT_TEST};
      - export APP_VERSION=${TRAVIS_BRANCH//_/-};
      - echo "Deploy application ${APP_ID} version ${APP_VERSION}"
      - gcloud auth activate-service-account --key-file client-secret.json
      - mvn -B --no-transfer-progress -DskipTests=true -Dapp.deploy.project=${APP_ID} -Dapp.deploy.version=${APP_VERSION} -Dapp.deploy.promote=false appengine:deploy

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - install
      - build-frontend:
          requires:
            - install
      - build-backend:
          requires:
            - install
      - deploy-test:
          requires:
            - build-frontend
            - build-backend
          filters:
            branches:
              ignore: master

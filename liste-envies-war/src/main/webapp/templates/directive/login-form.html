<div class="modal fade" tabindex="-1" role="dialog" id="login-form" translate-namespace="LOGIN_FORM" data-backdrop="'static'">
    <div class="modal-dialog" role="document">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" translate=".TITLE"></h4>
                </div>
                <div class="modal-body">
                        <p translate=".DESCRIPTION"></p>
                        <a ng-href="{{w.loginPath()}}" class="btn btn-primary btn-lg" target="_top" role="button" translate>.LOGIN</a>
                        <a href="https://accounts.google.com/SignUpWithoutGmail?hl=fr" translate>.CREATE_ACOUNT</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

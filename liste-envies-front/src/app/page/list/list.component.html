<div
  class="page-background"
  [style.backgroundImage]="'url(/assets/' + whishList?.picture + ')'"
>
  <mat-card class="header-page-card">
    <section class="mat-typography">
      <h1>
        <list-type-icon [type]="whishList?.type"></list-type-icon
        >{{ whishList?.title }}
      </h1>
      <p [innerHTML]="whishList?.description"></p>
    </section>
  </mat-card>
  <app-list-of-wish [list]="list$ | async" class="col-12"></app-list-of-wish>

  <span class="done">
    <button mat-fab (click)="addWish()"><mat-icon>add</mat-icon></button>
  </span>
</div>
